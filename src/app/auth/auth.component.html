<form *ngIf="!loading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{error}}
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" email required ngModel name="email" id="email" class="form-control">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" required ngModel name="password" id="password" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid"> {{isLoginMode ? "Login" : "Register" }} </button>
  <button type="button" class="btn btn-danger ms-2" (click)="onToggleMode()">Toggle to {{isLoginMode ? "Register" : "Login" }} </button>
</form>

<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
