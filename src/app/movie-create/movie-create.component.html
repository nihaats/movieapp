<h1>Create Movie</h1>

<form #form="ngForm" (ngSubmit)="createMovie()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input required minlength="5" #title="ngModel" [(ngModel)]="movie.title" name="title" type="text" class="form-control">
    <div class="text-danger" *ngIf="title.invalid && title.touched">
      Lütfen başlık giriniz
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea required #description="ngModel" [(ngModel)]="movie.description" name="description" type="text" class="form-control"></textarea>
    <div class="text-danger" *ngIf="description.invalid && description.touched">
      Lütfen açıklama giriniz
    </div>
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-label">ImageUrl</label>
    <input required #imageUrl="ngModel" [(ngModel)]="movie.imageUrl" name="imageUrl"  type="text" class="form-control">
    <div class="text-danger" *ngIf="imageUrl.invalid && imageUrl.touched">
      Lütfen resim ismi giriniz
    </div>
  </div>
  <div class="mb-3">
    <label for="categoryId" class="form-label">Category</label>
    <select required #categoryId="ngModel" [(ngModel)]="movie.categoryId" name="categoryId" class="form-select form-control">
      <option value="" disabled>Seçiniz</option>
      <option *ngFor="let item of categories" [value]="item.id">
        {{item.name}}
      </option>
    </select>
    <div class="text-danger" *ngIf="categoryId.invalid && categoryId.touched">
      Lütfen kategori seçiniz
    </div>
  </div>
  <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Create</button>
</form>
